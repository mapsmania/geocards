<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GeoCards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    :root {
      --primary-yellow: #ffeb3b;
      --border-thick: 4px solid #000;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f0f0;
    }

    #sidebar {
      width: 360px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #f0f0f0;
      box-shadow: 10px 0 15px -10px rgba(0,0,0,0.1);
      z-index: 2;
    }

    #name {
      font-size: 1.3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background-color: var(--primary-yellow);
      border: var(--border-thick);
      border-radius: 12px 12px 0 0;
      padding: 16px;
      text-align: center;
    }

    #info {
      flex: 1;
      background: #fff;
      border: var(--border-thick);
      margin-top: -4px;
      border-radius: 0 0 12px 12px;
      padding: 16px;
      font-size: 0.95rem;
      line-height: 1.6;
      overflow-y: auto;
    }

    #info img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .wiki-link {
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
      text-decoration: underline;
      color: #000;
    }

    ul {
      padding-left: 18px;
    }

    li {
      margin-bottom: 8px;
    }

    #map {
      flex: 1;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 40%;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

<div id="sidebar">
  <div id="name">Select a Location</div>
  <div id="info">
    <p>Click a road name or city label on the map to see Wikipedia details.</p>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://tiles.openfreemap.org/styles/liberty',
    center: [-0.09, 51.513],
    zoom: 14
  });

  map.addControl(new maplibregl.NavigationControl());

  const nameEl = document.getElementById('name');
  const infoEl = document.getElementById('info');

  map.on('load', () => {

    async function handleClick(e) {
      const feature = e.features[0];
      const name =
        feature.properties?.name ||
        feature.properties?.name_int ||
        'Unnamed location';

      nameEl.textContent = name;
      infoEl.innerHTML = '<em>Searching Wikipedia…</em>';

      const summaryUrl =
        `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`;

      try {
        const res = await fetch(summaryUrl);
        if (!res.ok) throw new Error();

        const data = await res.json();
        if (data.type === 'disambiguation') throw new Error();

        let html = '';
        if (data.thumbnail) {
          html += `<img src="${data.thumbnail.source}" alt="${name}">`;
        }
        html += `<p>${data.extract || 'No description found.'}</p>`;
        if (data.content_urls) {
          html += `<a class="wiki-link" href="${data.content_urls.desktop.page}" target="_blank">
            Read Full Article →
          </a>`;
        }

        infoEl.innerHTML = html;

      } catch {

        // ===== FALLBACK: GEOSEARCH =====
        nameEl.textContent = 'Nothing here — but nearby:';

        const { lng, lat } = e.lngLat;
        const geoUrl =
          `https://en.wikipedia.org/w/api.php?action=query&list=geosearch` +
          `&gscoord=${lat}|${lng}&gsradius=1000&gslimit=6&format=json&origin=*`;

        try {
          const geoRes = await fetch(geoUrl);
          const geoData = await geoRes.json();
          const results = geoData.query.geosearch;

          if (!results.length) {
            infoEl.innerHTML = '<p>No nearby Wikipedia articles found.</p>';
            return;
          }

          let html = '<ul>';
          results.forEach(place => {
            const link =
              `https://en.wikipedia.org/wiki/${encodeURIComponent(place.title)}`;
            html += `
              <li>
                <a href="${link}" target="_blank">${place.title}</a>
                <small> (${Math.round(place.dist)} m)</small>
              </li>`;
          });
          html += '</ul>';

          infoEl.innerHTML = html;

        } catch {
          infoEl.innerHTML = '<p>Nearby search failed.</p>';
        }
      }
    }

    const clickableLayers = [
      'label_city', 'label_town', 'label_village', 'label_city_capital',
      'label_state', 'label_country_1', 'label_country_2',
      'highway-name-major', 'highway-name-minor',
      'poi_r1', 'poi_transit',
      'water_name_point_label', 'waterway_line_label'
    ];

    clickableLayers.forEach(layer => {
      map.on('click', layer, handleClick);
      map.on('mouseenter', layer, () => map.getCanvas().style.cursor = 'pointer');
      map.on('mouseleave', layer, () => map.getCanvas().style.cursor = '');
    });
  });
</script>

</body>
</html>
