<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GeoCards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    :root {
      --primary-yellow: #ffeb3b;
      --border-thick: 4px solid #000;
      --border-thin: 1px solid #ddd;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f0f0;
    }

    #sidebar {
      width: 360px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      z-index: 2; /* Sit over map shadow */
      background: #f0f0f0;
      box-shadow: 10px 0 15px -10px rgba(0,0,0,0.1);
    }

    #name {
      font-size: 1.3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background-color: var(--primary-yellow);
      border: var(--border-thick);
      border-radius: 12px 12px 0 0;
      padding: 16px;
      text-align: center;
      box-sizing: border-box;
    }

    #info {
      flex: 1;
      background: #fff;
      border: var(--border-thick);
      margin-top: -4px; /* Pull up to merge borders */
      border-radius: 0 0 12px 12px;
      padding: 16px;
      font-size: 0.95rem;
      line-height: 1.6;
      overflow-y: auto;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    #info img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 12px;
      border: 1px solid #eee;
    }

    .wiki-link {
      display: inline-block;
      margin-top: 15px;
      color: #000;
      font-weight: bold;
      text-decoration: underline;
    }

    #map { flex: 1; }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      #sidebar { width: 100%; height: 40%; box-sizing: border-box; padding: 10px; }
      #map { flex: 1; }
    }
  </style>
</head>
<body>

<div id="sidebar">
  <div id="name">Select a Location</div>
  <div id="info" class="loading">
    <p>Click a road name or city label on the map to see Wikipedia details.</p>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://tiles.openfreemap.org/styles/liberty',
    center: [-0.09, 51.513],
    zoom: 14
  });

  map.addControl(new maplibregl.NavigationControl());

  const nameEl = document.getElementById('name');
  const infoEl = document.getElementById('info');

  map.on('load', () => {
    async function handleClick(e) {
      const feature = e.features[0];
      const name = feature.properties?.name || feature.properties?.name_int || 'Unnamed';

      nameEl.textContent = name;
      infoEl.innerHTML = '<em>Searching Wikipedia...</em>';

      const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`;

      try {
        const res = await fetch(url);
        if(!res.ok) throw new Error();
        const data = await res.json();
        
        // Build rich content
        let html = '';
        if (data.thumbnail) {
          html += `<img src="${data.thumbnail.source}" alt="${name}">`;
        }
        html += `<p>${data.extract || 'No description found.'}</p>`;
        if (data.content_urls) {
          html += `<a class="wiki-link" href="${data.content_urls.desktop.page}" target="_blank">Read Full Article â†’</a>`;
        }
        
        infoEl.innerHTML = html;
      } catch (err) {
        infoEl.innerHTML = '<p>No Wikipedia page found for this location.</p>';
      }
    }

    const clickableLayers = [
      'label_city', 'label_town', 'label_village', 'label_city_capital',
      'highway-name-minor', 'highway-name-major', 'label_other'
    ];

    clickableLayers.forEach(layer => {
      map.on('click', layer, handleClick);
      map.on('mouseenter', layer, () => map.getCanvas().style.cursor = 'pointer');
      map.on('mouseleave', layer, () => map.getCanvas().style.cursor = '');
    });
  });
</script>
</body>
</html>
